<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <!-- the <link> tag is used to connect two files: the style.css file and the favicon.ico file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h2>Hyperlinks</h2>
    <div>
      <a href="https://www.epam.com/"> pointer reference to EPAM site </a>
    </div>

    <h2>The map and area elements</h2>

    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>

    <img
      src="workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="coffee.htm"
      />
    </map>
  </body>
</html>
